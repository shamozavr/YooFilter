  <img class="logo" src="./img/logo.png" alt="logo" width="60px" height="60px">
  <h1>Yoo filter</h1>
  <h2>Choose status</h2>
  <div>ararart</div>
  <ul class="tabs">
    <li class="tabs__tab tabs__tab--active">Shops</li>
    <li class="tabs__tab tabs__tab--inactive">Pay Out</li>
    <li class="tabs__tab tabs__tab--inactive">Split</li>
  </ul>

  <form action="" class="form form--shops">

    <label class="form__option option">
      <div class="option__wrapper">
        <svg class="option__icon">
          <path fill-rule="evenodd"
            d="M3 1L1 6v2h1v7h7v-2.5h1.501v-1.499H9V8h3v7h2V8h1.001V6L13 1H3zm7.619 2.001H12L13 6h-1.783l-.598-2.999zm-3.205 0H8.58L9.178 6H6.747l.667-2.999zM4 3.001h1.365L4.698 6H3l1-2.999zM4 13h3.001V8H4v5z">
          </path>
        </svg>
      </div>
      <div class="option__container">
        <span class="option__text">Работает</span>
      </div>
      <input class="option__checkbox" type="checkbox" name="working" id="working" checked>
    </label>

    <label class="options__option option">
      <div class="option__wrapper option__wrapper--closed">
        <svg class="option__icon">
          <path fill-rule="evenodd"
            d="M3 1L1 6v2h1v7h7v-2.5h1.501v-1.499H9V8h3v7h2V8h1.001V6L13 1H3zm7.619 2.001H12L13 6h-1.783l-.598-2.999zm-3.205 0H8.58L9.178 6H6.747l.667-2.999zM4 3.001h1.365L4.698 6H3l1-2.999zM4 13h3.001V8H4v5z">
          </path>
        </svg>
      </div>
      <div class="option__container">
        <span class="option__text option__text--closed">Закрыт</span>
      </div>
      <input class="option__checkbox" type="checkbox" name="closed" id="closed" checked>
    </label>

    <label class="options__option option">
      <div class="option__wrapper option__wrapper--test">
        <svg class="option__icon">
          <path fill-rule="evenodd"
            d="M3 1L1 6v2h1v7h7v-2.5h1.501v-1.499H9V8h3v7h2V8h1.001V6L13 1H3zm7.619 2.001H12L13 6h-1.783l-.598-2.999zm-3.205 0H8.58L9.178 6H6.747l.667-2.999zM4 3.001h1.365L4.698 6H3l1-2.999zM4 13h3.001V8H4v5z">
          </path>
        </svg>
      </div>
      <div class="option__container">
        <span class="option__text">Тестовый</span>
      </div>
      <input class="option__checkbox" type="checkbox" name="test" id="test" checked>
    </label>

    <label class="options__option option">
      <div class="option__wrapper">
        <svg class="option__icon">
          <path fill-rule="evenodd"
            d="M3 1L1 6v2h1v7h7v-2.5h1.501v-1.499H9V8h3v7h2V8h1.001V6L13 1H3zm7.619 2.001H12L13 6h-1.783l-.598-2.999zm-3.205 0H8.58L9.178 6H6.747l.667-2.999zM4 3.001h1.365L4.698 6H3l1-2.999zM4 13h3.001V8H4v5z">
          </path>
        </svg>
      </div>
      <div class="option__container">
        <span class="option__text option__text--onservice">Временно не работает</span>
      </div>
      <input class="option__checkbox" type="checkbox" name="onservice" id="onservice" checked>
    </label>

    <label class="options__option option">
      <div class="option__wrapper">
        <svg class="option__icon">
          <path fill-rule="evenodd"
            d="M3 1L1 6v2h1v7h7v-2.5h1.501v-1.499H9V8h3v7h2V8h1.001V6L13 1H3zm7.619 2.001H12L13 6h-1.783l-.598-2.999zm-3.205 0H8.58L9.178 6H6.747l.667-2.999zM4 3.001h1.365L4.698 6H3l1-2.999zM4 13h3.001V8H4v5z">
          </path>
        </svg>
      </div>
      <div class="option__container">
        <span class="option__text option__text--onboarding">Подключается</span>
      </div>
      <input class="option__checkbox" type="checkbox" name="onboarding" id="onboarding" checked>
    </label>

    </div>
  </form>

  <form action="" class="form form--payout visually-hidden">
    <div class="options__payout">
      <img src="./img/on_maintenance.png" alt="on maintenance" class="options__stub" width="200px">
    </div>
  </form>

  <form action="" class="form form--split visually-hidden">
    <div class="options__split">
      <img src="./img/on_maintenance.png" alt="on maintenance" class="options__stub" width="200px">
    </div>
  </form>
